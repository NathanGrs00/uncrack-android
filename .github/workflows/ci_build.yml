name: Build
on:
  push:
    branches:
      - '**'
  pull_request:
    branches:
      - '**'
jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout the code
        uses: actions/checkout@v2
      - name: Set up JDK 17
        uses: actions/setup-java@v2
        with:
          distribution: 'temurin'
          java-version: '17'
      - name: Grant execute permission for gradlew
        run: chmod +x gradlew
      - name: Create dummy google-services.json (Debug)
        run: |
          mkdir -p app/src/debug
          cat <<EOF > app/src/debug/google-services.json
          {
            "project_info": {
              "project_number": "1234567890",
              "project_id": "dummy-project"
            },
            "client": [
              {
                "client_info": {
                  "mobilesdk_app_id": "1:1234567890:android:dummyappid",
                  "android_client_info": {
                    "package_name": "com.aritradas.uncrack.debug"
                  }
                },
                "oauth_client": [],
                "api_key": [
                  {
                    "current_key": "DUMMY_API_KEY"
                  }
                ],
                "services": {
                  "appinvite_service": {
                    "other_platform_oauth_client": []
                  }
                }
              }
            ],
            "configuration_version": "1"
          }
          EOF
      - name: Create dummy google-services.json (Release)
        run: |
          mkdir -p app/src/release
          cat <<EOF > app/src/release/google-services.json
          {
            "project_info": {
              "project_number": "1234567890",
              "project_id": "dummy-project"
            },
            "client": [
              {
                "client_info": {
                  "mobilesdk_app_id": "1:1234567890:android:dummyappid",
                  "android_client_info": {
                    "package_name": "com.aritradas.uncrack"
                  }
                },
                "oauth_client": [],
                "api_key": [
                  {
                    "current_key": "DUMMY_API_KEY"
                  }
                ],
                "services": {
                  "appinvite_service": {
                    "other_platform_oauth_client": []
                  }
                }
              }
            ],
            "configuration_version": "1"
          }
          EOF
      - name: Build with Gradle
        run: ./gradlew build
      - name: Cache Gradle dependencies
        uses: actions/cache@v3
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: gradle-${{ runner.os }}-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: |
            gradle-${{ runner.os }}-